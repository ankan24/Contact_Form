<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
</head>
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }

    .container {
        background-color: #fff;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        max-width: 400px;
        width: 100%;
    }

    h2 {
        margin-bottom: 20px;
        color: #333;
        text-align: center;
    }

    label {
        display: block;
        margin-bottom: 8px;
        color: #555;
    }

    input[type="text"],
    textarea {
        width: 100%;
        padding: 10px;
        margin-bottom: 15px;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
    }

    textarea {
        height: 100px;
        resize: none;
    }

    button {
        background-color: #4CAF50;
        color: white;
        padding: 10px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        width: 100%;
        margin-bottom: 10px;
        text-align: center;
    }

    button:hover {
        background-color: #45a049;
    }

    button a {
        color: white;
        text-decoration: none;
        display: block;
    }
</style>

<body>
    <div class="container">
        <h2>Contact Form</h2>
        <label for="name">Name</label>
        <input type="text" id="name"><br>
        <label for="message">Message</label>
        <textarea id="message"></textarea><br>

        <button id="call"><a href="">Call Us</a></button>
        <button id="mail"><a href="" id="mailchat">Mail us</a></button>
        <button id="chat"><a href="" id="wpchat">Chat with Usa</a></button>
    </div>

</body>

<script src="script.js"></script>

</html>
